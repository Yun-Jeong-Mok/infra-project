apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: astro-deployment-hpa
  namespace: web-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: astro-deployment
  minReplicas: 3 
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 1500Mi
